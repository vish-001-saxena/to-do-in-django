<!-- todo/templates/todo/edit_task.html -->
{% extends 'todo/base.html' %}

{% block content %}
<h2>Edit Task</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
